<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Navigation a11y</title>
</head>

<body>
  <main>
    <h1>Navigation & Tabs</h1>
    <div class="container">
      <form action="">
        <label>
          <p>First Name:</p>
          <input id="FirstName" tabindex="0" type="text" />
        </label>
        <label>
          <p>Last Name:</p>
          <input id="LastName" tabindex="0" type="text" />
        </label>
        <div tabindex="0" onclick="printMessage()" class="button">Submit</div>
      </form>
      <img tabindex="0" alt="Perrito" src="../assets/images/dog.jpeg" />
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
